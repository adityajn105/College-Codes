<html lang="en">
	<head>
		<title>Quick Sort Demo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		 <div class="col-md-8">
		 <h1>Quick Sorter</h1>
			 <form action="/sort" method="POST">
				  <div class="form-group">
					    <label for="array">Array integers seperated by (,) :</label>
					    <input type="text" name="array" class="form-control" id="array" placeholder="Integers seperated by commas">
				  </div>
				  <button type="submit" class="btn btn-default">Calculate</button>
			</form>
			{% if data.status %}
				<div class="alert alert-success" style="font-size: 150%">
				  	<strong>Sorted Array is</strong> : {{data.ans}}</h3>
				</div>
			{% endif %}
		</div> 
	</body>
</html>
